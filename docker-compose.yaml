version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend-blue
      - frontend-green

  frontend-blue:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    expose:
      - '3000'
    healthcheck:
      test: ['CMD', 'wget', '-q', 'http://localhost:3000', '-O', '/dev/null']
      interval: 10s
      timeout: 5s
      retries: 5

  frontend-green:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    expose:
      - '3000'
    healthcheck:
      test: ['CMD', 'wget', '-q', 'http://localhost:3000', '-O', '/dev/null']
      interval: 10s
      timeout: 5s
      retries: 5
